<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c6153d298d.js"></script>
    <title>Blackboard</title>
</head>
<body>
    <div id="page">

        <!--sidebar code here-->
        <div id="sidebar">
            <div class="toggle-btn" onClick="toggleSidebar()">
                <span></span><span></span><span></span>
            </div>

            <ul class="text-left">
              <li id="header_nav">
                <a href="https://adarsh45.github.io/blackboard/">
                    <h3 class="h1">Blackboard</h3>
                </a>
                <a href="https://adarsh45.github.io" target="blank">
                    <h6 class="h6">Created with <i class="fas fa-heart"></i> by Adarsh Shete</h6>
                </a>
              </li>
              <li>
                <form action="#" class="radio-form" id="radio-form">
                  <h4 class="h3">Select board</h4>
                <div class="radio">
                    <label class="h5"><input type="radio" name="optradio" value="#202020" checked/>Blackboard</label>
                </div>
                <div class="radio">
                    <label class="h5"><input type="radio" name="optradio" value="#F8F8FF"/>Whiteboard</label>
                </div>
                <div class="radio">
                    <label class="h5"><input type="radio" name="optradio" value="#244D15"/>Greenboard</label>
                </div>
                </form>
              </li>
              <li>
                  <h3 class="h3">Insert shapes</h3>
                  <ul class="h5 select-shapes">
                      <li id="line">Straight Line</li>
                  </ul>
              </li>
            </ul>
          </div>

          <!--options bar i.e.toolbar code here-->
        <div class="options row justify-content-end align-item-center">
            <div class="colors row">
                <span id="erase_btn">
                    <i class="fas fa-eraser fa-2x" style="color: #202020"></i>
                </span>

                <!--dropdown for selecting thickness of pen-->
                <select name="thickness" id="select_thickness"
                onchange="changeThickness(this.options[this.selectedIndex].value)">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!--color buttons for selecting color of pen-->
                <span id="yellow" class="round" onclick="changeColor('#FFF222')"></span>
                <span id="blue" class="round" onclick="changeColor('#0ABDE3')"></span>
                <span id="white" class="round" onclick="changeColor('#FFFFFF')"></span>
                <span id="black" class="round" onclick="changeColor('#000000')"></span>
                <input type="button" id="clear_all_btn" class="btn" value="Clear"/>
            </div>
        </div>
        
        <!--main canvas goes here-->
        <canvas id="canvas"></canvas>
    </div>


    <script src="./js/canvas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
