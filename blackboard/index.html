<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c6153d298d.js"></script>
    <title>Blackboard</title>
</head>
<body>
    <div id="page">

        <div class="options row justify-content-end align-item-center">
            <div class="colors row">
                <span id="erase_btn">
                    <i class="fas fa-eraser fa-2x" style="color: white"></i>
                </span>

                <select name="thickness" id="select_thickness"
                onchange="changeThickness(this.options[this.selectedIndex].value)">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <span id="yellow" class="round" onclick="changeColor('#FFF222')"></span>
                <span id="blue" class="round" onclick="changeColor('#0ABDE3')"></span>
                <span id="white" class="round" onclick="changeColor('#FFFFFF')"></span>
                <input type="button" id="clear_all_btn" class="btn" onclick="clearAll" value="Clear"/>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>


    <script src="./js/canvas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
